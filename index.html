<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GD Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png">

    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
    <div id="bg-image"></div>
    <div class="wrapper ">
        <div class="top-bar">
            <span class="material-symbols-outlined">expand_more</span>
            <span>Now Playing</span>
            <span class="material-symbols-outlined">more_horiz</span>
        </div>

        <div class="img-area">
            <img src="img/music1.jpg" alt="">
        </div>

        <div class="song-details">
            <p class="name">IDWBYA</p>
            <p class="artist">Billie Eilish</p>
        </div>

        <div class="progress-area">
            <div class="progress-bar"></div>
            <div class="timer">
                <span class="current">0:20</span>
                <span class="duration"></span>
            </div>

            <audio id="main-audio" src=""></audio>
        </div>

        <div class="controls">
            <span class="material-symbols-outlined" id="repeat-plist" title="Playlist Looped">repeat</span>
            <span class="material-symbols-outlined" id="prev">skip_previous</span>
            
            <div class="play-pause">
                <span class="material-symbols-outlined" id="play">play_arrow</span> 
            </div>

            <span class="material-symbols-outlined" id="next">skip_next</span>
            <span class="material-symbols-outlined" id="more-music">queue_music</span>
        </div>

        <div class="music-list">
            <div class="header">
                <div class="row">
                    <span class="material-symbols-outlined">queue_music</span> 
                    <span class="listText">Music List</span>
                </div>
 
                <span class="material-symbols-outlined" id="close">close</span>
            </div>
             
            <ul>
               
            </ul>
        </div>

    </div>

    <script src="JS/musicList.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
